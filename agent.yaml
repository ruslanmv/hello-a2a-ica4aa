# agent.yaml
# Use this for “Upload Agent YAML File” in Builder Studio.
# Replace YOUR-HOST with the externally reachable HTTPS host.
apiVersion: a2a/v1
kind: Agent
metadata:
  id: hello-world
  name: Hello World
  version: "1.2.0"
  description: Universal A2A Hello
spec:
  endpoints:
    invoke: https://YOUR-HOST/api/v1/agents/hello-world/invoke
    health: https://YOUR-HOST/healthz
  auth:
    type: none
  inputSchema:
    type: object
    required: [name]
    properties:
      name:
        type: string
        description: Name to greet
  outputSchema:
    type: object
    required: [message]
    properties:
      message:
        type: string
